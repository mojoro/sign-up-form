<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up!</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @font-face {
      font-family: "Odin";
      src: url("fonts/Norse-Bold.otf") format("opentype");
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="logo-panel">

      <div class="banner-wrapper">
        <div class="logo-banner">
          <img src="img/parrot-logo-pulled2.png" alt="logo">
          <h1 style="font-family: 'Odin'">Tweedle</h1>
        </div>
      </div>
      <div class="credit-wrapper">
        <div class="photo-credit">
          <p>Photo by <a href="https://unsplash.com/@springsimon">Simon Spring</a> on <a href="https://unsplash.com/photos/a-blue-lake-surrounded-by-trees-in-the-middle-of-a-forest-sPWA29VTgLk">Unsplash</a></p>
        </div>
      </div>
    </div>
    <div class="sign-up-panel">
      <div class="call-to-action">
        <h2>This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. Sign up <em>now</em> to get started</h2>
        <h2>You <em>know</em> you want to.</h2>
      </div>
      <div class="form-banner">
        <form>
          <div class="field-wrapper">
            <fieldset>
              <legend>Let's do this!</legend>
              <div class="entry-wrapper">
                <div class="entry-row">
                  <div class="form-entry">
                    <label for="name">FIRST NAME</label>
                    <input type="text" id="name" name="name" required>
                  </div>
                  <div class="form-entry right">
                    <label for="surname">LAST NAME</label>
                    <input type="text" id="surname" name="name" required>
                  </div>
                </div>
                <div class="entry-row">
                  <div class="form-entry">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-entry right">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" required>
                  </div>
                </div>
                <div class="entry-row">
                  <div class="form-entry pass-parent">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                  </div>
                  <div class="form-entry right confirm-parent">
                    <label for="confirm-pass">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pass" name="password" required>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
          <button type="submit">Create Account</button>
        </form>
        <p>Already have an acount? <a href="">Log in</a></p>
      </div>
    </div>
  </div>

  <script src="src/scripts.js"></script>
</body>
</html>
